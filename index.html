            var values = sectorTypes;

            const filterFunc = (rowData) => {
                return values.includes(rowData['sector']);

                var result = [];
                var options = multiSelect && multiSelect.options;

                opt = options[i];

            const onChange = () => {
                var editor = document.getElementById('sectorSelector');
